<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <style>
      body {
        background-color: black;
      }
      .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 8px solid black; /* Light grey */
        border-top: 8px solid #ffffff; /* Blue */
        border-right: 8px solid #ffffff; /* Blue */
        border-bottom: 8px solid #ffffff; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loader img {
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <img src="../assets/icons/pokeball_white.png" alt="" />
    </div>
  </body>
</html>
