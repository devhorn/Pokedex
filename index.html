<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/pokemonCard.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
    <link rel="stylesheet" href="./styles/loadingOverlay.css" />
    <link rel="stylesheet" href="./styles/dialog.css" />
    <script src="./scripts/template.js"></script>
    <script src="./scripts/searchFunction.js"></script>
    <script src="./scripts/loadMoreFunction.js"></script>
    <script src="./scripts/dialog.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Pokedex</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/pokeball_colored.png"
    />
  </head>
  <body onload="init()">
    <div id="content" class="content">
      <header class="d-flex align-items-center">
        <div
          class="container d-flex align-items-center justify-content-between headerContent"
        >
          <div class="d-flex gap-2 align-items-center">
            <img
              class="pokeballImg"
              src="./assets/icons/pokeball_colored.png"
              alt="logo"
            />
            <h1>Pokedex</h1>
          </div>
          <div class="d-flex flex-column gap-2 searchInput">
            <input
              class="p-1"
              oninput="searchPokemons()"
              onfocusout="clearSearchWarningMessage('warning')"
              id="search"
              type="text"
              placeholder="Pokemon suchen..."
            />
            <div>
              <p id="warning"></p>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div id="backButton" class="d-flex justify-content-center dNone">
          <button
            onclick="backToOverview()"
            class="btn btn-outline-light btn-lg mt-5"
          >
            zurück zur Übersicht
          </button>
        </div>
        <div
          id="searchedPokemonContent"
          class="container d-flex flex-wrap justify-content-center gap-4 pt-5 pb-2 pokemonContent dNone"
        ></div>
        <div
          id="pokemonContent"
          class="container d-flex flex-wrap justify-content-center gap-4 pt-5 pb-2 pokemonContent"
        ></div>
        <div
          id="loadMoreButton"
          class="container d-flex justify-content-center"
        >
          <button
            type="button"
            class="btn btn-outline-light btn-lg m-5"
            onclick="loadMorePokemons()"
          >
            Mehr Pokemon laden
          </button>
        </div>
      </main>
      <div
        onclick="closeDialog(event)"
        id="dialogContainer"
        class="dialogcontainer dNone"
      ></div>
      <div id="loadingOverlay" class="loadingOverlay dNone">
        <p>test</p>
      </div>
    </div>
  </body>
</html>
