<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Pokedex</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/pokeball_colored.png"
    />
  </head>
  <body>
    <div class="content">
      <header class="d-flex align-items-center">
        <div
          class="container d-flex align-items-center justify-content-between headerContent"
        >
          <div class="d-flex gap-2 align-items-center">
            <img
              class="pokeballImg"
              src="./assets/icons/pokeball_colored.png"
              alt="logo"
            />
            <h1>Pokedex</h1>
          </div>

          <input type="text" placeholder="Pokemon suchen..." />
        </div>
      </header>
      <main>
        <div
          id="pokemenContent"
          class="container d-flex flex-wrap justify-content-center gap-3 pt-5 pb-2 pokemonContent"
        >
          <div class="card" style="width: 18rem">
            <img src="" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
        <div id="loadPokemon" class="container d-flex justify-content-center">
          <button>Mehr Pokemon laden</button>
        </div>
      </main>
    </div>
  </body>
</html>
